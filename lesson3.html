    var simbolsString = '';
        for (var lineNumber = 1; lineNumber <= 7; lineNumber++) {
        // Начинаем с 1й линии, после выполнения тела цикла, переходим на следующую, до 7й включительно
          // Тело цикла
          simbolsString += '#'; // На первой линии при "склеивании" получается один символ , на 2й - два, и т.д.

        }

  // Задание 3*
    for (var doubleLine = 1; doubleLine<=4; doubleLine++) { // Делаем 2 вида строк (с пробелами в разных местах), и выводим их парами
        var firstString = '';
        var secondString = '';

        for (var simbolNumber = 1; simbolNumber <= 8; simbolNumber++) { // В первой строке на месте четных элементов пробелы
          if (simbolNumber % 2 == 0) {
           firstString += ' ';
         }
          else {
           firstString += '#';
         }
        }
        console.log(firstString); // Выводим первую "склеенную" строку

        for (var simbolNumber = 1; simbolNumber <= 8; simbolNumber++) { // Во второй строке на месте нечетных элементов пробелы
          if (simbolNumber % 2 == 0) {
           secondString += '#';
         }
          else {
           secondString += ' ';
         }
        }
        console.log(secondString); // Выводим вторую "склеенную" строку
     }
